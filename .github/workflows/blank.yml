  # Deploy to Staging environment
  deploy-staging:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'pull_request' || inputs.deploy_staging == true
    runs-on: ubuntu-latest
    environment: Staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to Staging environment..."
          echo "Running deployment scripts and configurations for Staging..."
          echo "MY_ACTION_VALUE: $MY_ACTION_VALUE"
          # Add your deployment commands here

  # Deploy to Production environment
  deploy-production:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'pull_request' || inputs.deploy_production == true
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - uses: actions/checkout@v4

