# This is a basic workflow to help you get started with Actions

name: Feature Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy to"
        required: true
        default: "Development"
        type: choice
        options:
          - Development
          - Staging
          - Production

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a build job
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Emulate build step
      - name: Build and test
        run: |
          echo Building application,
          echo Running tests,
          echo Preparing for deployment.

  # Deploy to Development environment
  deploy-development:
    needs: build
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Development
        run: |
          echo "Deploying to Development environment..."
          echo "Running deployment scripts and configurations for Development..."
          echo "MY_ACTION_VALUE: $MY_ACTION_VALUE"
          # Add your deployment commands here

  # Deploy to Staging environment
  deploy-staging:
    needs: deploy-development
    runs-on: ubuntu-latest
    environment: Staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to Staging environment..."
          echo "Running deployment scripts and configurations for Staging..."
          echo "MY_ACTION_VALUE: $MY_ACTION_VALUE"
          # Add your deployment commands here

  # Deploy to Production environment
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to Production environment..."
          echo "Running deployment scripts and configurations for Production..."
          echo "MY_ACTION_VALUE: $MY_ACTION_VALUE"
          # Add your deployment commands here
