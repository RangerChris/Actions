name: Show build and release number
run-name: "${{ inputs.run_date || '2026-02-24' }}.${{ github.run_number }}"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      run_date:
        description: "Run date (yyyy-mm-dd)"
        required: false
        default: "2026-02-24"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and test
        run: |
          echo "Building the project..."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Development
        run: |
          echo "Deploying to Development environment..."
