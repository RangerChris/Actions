name: Show build and release number
run-name: "B3 ${{ inputs.run_date || '2026-02-24' }}.${{ github.run_number }}"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      run_date:
        description: "Run date (yyyy-mm-dd)"
        required: false
        default: "2026-02-24"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and test
        run: |
          test -f index.html
          mkdir -p dist
          cp index.html dist/index.html
          echo "BUILD | created dist/index.html from index.html"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: deploy

      - name: Deploy to Development
        run: |
          test -f deploy/index.html
          echo "DEPLOY | using deploy/index.html"
          echo "Deploying to Development environment..."
